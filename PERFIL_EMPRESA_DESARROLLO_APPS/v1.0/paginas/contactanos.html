<html>
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container2">
        <div class="navbar">
            <img src="../images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="">Contáctanos</a></li>
                </ul>
            </nav>
        </div>

        <div class="ponteencontacto">
            <h3>¡Déjanos tus datos para contactarte!</h3><br>
            <h4>Será un placer trabajar contigo</h4>
        </div>

        <div class="contact-form">
            <form id="contact-form" method="POST" action="">

            <input name="name" type="text" class="form-control" placeholder="Escribe aquí tu nombre" required><br>
            <input name="email" type="email" class="form-control" placeholder="Escribe aquí tu correo" required><br>
            <textarea name="message" class="form-control" placeholder="Tu mensaje para contandonos tu proyecto" rows="8" required></textarea><br>

            <input type="submit" class="form-control submit" value="Enviar mensaje">
        </div>

    </div>
    
</body>
